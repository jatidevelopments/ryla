# fly.toml - RYLA Funnel App Configuration
# Deploy from project root: fly deploy --config apps/funnel/fly.toml --dockerfile apps/funnel/Dockerfile

app = 'ryla-funnel-prod'
primary_region = 'fra'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1
  
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[vm]]
  size = 'shared-cpu-2x'

# Persistent volume for SQLite database
[[mounts]]
  source = "funnel_db"
  destination = "/data"

# Environment variables set via: fly secrets set VAR_NAME=value -a funnel-v3-adult
