# Cloudflare Pages configuration for RYLA Web App
# Uses @cloudflare/next-on-pages for Edge SSR

name = "ryla-web"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages-specific configuration
pages_build_output_dir = ".vercel/output/static"

# Custom domain configuration (managed via Cloudflare Dashboard)
# Routes are configured after initial deployment

# Environment variables are set in Cloudflare Pages dashboard
# Required vars:
#   NEXT_PUBLIC_API_URL
#   NEXT_PUBLIC_SITE_URL
#   NEXT_PUBLIC_POSTHOG_KEY
#   NEXT_PUBLIC_POSTHOG_HOST
#   NEXT_PUBLIC_SUPABASE_URL
#   NEXT_PUBLIC_SUPABASE_ANON_KEY
