# fly.toml - RYLA Web App
# Deployed to Fly.io

app = "ryla-web"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  # Replace with actual URL after first deploy or DNS setup
  NEXT_PUBLIC_SITE_URL = "https://ryla-web.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb" # Increased memory for Next.js app
  cpu_kind = "shared"
  cpus = 1
