# fly.toml - RYLA Web App
# Deployed to Fly.io

app = "ryla-web-prod"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  NEXT_PUBLIC_SITE_URL = "https://app.ryla.ai"
  NEXT_PUBLIC_API_URL = "https://end.ryla.ai"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
  
  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[[vm]]
  memory = "1gb" # Increased memory for Next.js app
  cpu_kind = "shared"
  cpus = 1
