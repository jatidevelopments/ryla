<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2: General - RYLA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; }
    
    header { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; }
    .logo { font-weight: bold; font-size: 20px; text-decoration: none; color: #000; }
    .close { text-decoration: none; color: #666; font-size: 24px; }
    
    .progress { height: 4px; background: #eee; margin: 16px 0; }
    .progress-bar { height: 100%; background: #000; width: 33.33%; }
    .step-info { font-size: 14px; color: #666; margin-bottom: 8px; }
    
    h1 { font-size: 24px; margin-bottom: 8px; }
    .subtitle { color: #666; margin-bottom: 24px; }
    
    .option-group { margin-bottom: 32px; }
    .option-label { font-weight: bold; margin-bottom: 12px; }
    
    /* Ethnicity as image grid */
    .ethnicity-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
    .ethnicity-option { border: 2px solid #ddd; cursor: pointer; text-align: center; }
    .ethnicity-option:hover { border-color: #999; }
    .ethnicity-option.selected { border-color: #000; }
    .ethnicity-option.recommended { border-color: #ffd700; }
    .ethnicity-img { background: #f0f0f0; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #888; }
    .ethnicity-name { padding: 4px; font-size: 11px; }
    .recommended-badge { background: #ffd700; color: #000; font-size: 9px; padding: 1px 4px; }
    
    /* Age slider */
    .age-slider { margin: 16px 0; }
    .age-slider input { width: 100%; }
    .age-display { display: flex; justify-content: space-between; margin-top: 8px; }
    .age-value { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 8px; }
    
    .nav { display: flex; justify-content: space-between; margin-top: auto; padding: 24px 0; }
    .btn { display: inline-block; background: #000; color: #fff; padding: 12px 24px; text-decoration: none; font-weight: bold; }
    .btn-back { background: #fff; color: #000; border: 1px solid #000; }
    
    .decision { background: #fffbe6; border: 2px solid #ffd700; padding: 12px; margin-bottom: 24px; font-size: 13px; }
    .decision h3 { font-size: 12px; color: #996600; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="logo">RYLA</a>
      <a href="index.html" class="close">√ó</a>
    </header>

    <div class="progress"><div class="progress-bar"></div></div>
    <div class="step-info">Step 2 of 6 ‚Ä¢ General</div>
    
    <h1>Ethnicity & Age</h1>
    <p class="subtitle">Define your character's background</p>

    <div class="decision">
      <h3>üéØ DATA: US users prefer curvy/thick (37%), Latina popular</h3>
    </div>

    <div class="option-group">
      <div class="option-label">Ethnicity</div>
      <div class="ethnicity-grid">
        <div class="ethnicity-option">
          <div class="ethnicity-img">[Asian]</div>
          <div class="ethnicity-name">Asian</div>
        </div>
        <div class="ethnicity-option">
          <div class="ethnicity-img">[Black]</div>
          <div class="ethnicity-name">Black</div>
        </div>
        <div class="ethnicity-option selected">
          <div class="ethnicity-img">[White]</div>
          <div class="ethnicity-name">White</div>
        </div>
        <div class="ethnicity-option recommended">
          <div class="ethnicity-img">[Latina]</div>
          <div class="ethnicity-name">Latina</div>
          <div class="recommended-badge">Popular</div>
        </div>
        <div class="ethnicity-option">
          <div class="ethnicity-img">[Arab]</div>
          <div class="ethnicity-name">Arab</div>
        </div>
        <div class="ethnicity-option">
          <div class="ethnicity-img">[Indian]</div>
          <div class="ethnicity-name">Indian</div>
        </div>
        <div class="ethnicity-option">
          <div class="ethnicity-img">[Mixed]</div>
          <div class="ethnicity-name">Mixed</div>
        </div>
      </div>
    </div>

    <div class="option-group">
      <div class="option-label">Age</div>
      <div class="age-value">25</div>
      <div class="age-slider">
        <input type="range" min="18" max="65" value="25">
      </div>
      <div class="age-display">
        <span>18</span>
        <span>65</span>
      </div>
    </div>

    <div class="nav">
      <a href="wizard-1.html" class="btn btn-back">‚Üê Back</a>
      <a href="wizard-3.html" class="btn">Next ‚Üí</a>
    </div>
  </div>
</body>
</html>
