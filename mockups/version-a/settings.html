<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - RYLA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; min-height: 100vh; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid #eee; margin-bottom: 24px; }
    .logo { font-weight: bold; font-size: 20px; text-decoration: none; color: #000; }
    nav a { color: #000; text-decoration: none; margin-left: 24px; }
    h1 { font-size: 28px; margin-bottom: 24px; }
    .section { border: 1px solid #eee; padding: 24px; margin-bottom: 24px; }
    .section h2 { font-size: 18px; margin-bottom: 16px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 8px; }
    .form-group input { width: 100%; padding: 12px; border: 2px solid #ccc; font-size: 16px; }
    .btn { display: inline-block; background: #000; color: #fff; padding: 12px 24px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; }
    .btn:hover { background: #333; }
    .subscription-info { background: #f5f5f5; padding: 16px; margin-bottom: 16px; }
    .subscription-info .plan { font-weight: bold; font-size: 18px; }
    .subscription-info .meta { font-size: 14px; color: #666; margin-top: 4px; }
    .btn-secondary { background: #fff; color: #000; border: 1px solid #000; }
    .btn-danger { background: #fff; color: #c00; border: 1px solid #c00; }
    .version-badge { position: fixed; top: 10px; right: 10px; background: #000; color: #fff; padding: 4px 8px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="version-badge">Version A</div>
  <div class="container">
    <header>
      <a href="dashboard.html" class="logo">RYLA</a>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="wizard-1.html">Create New</a>
        <a href="settings.html"><strong>Settings</strong></a>
        <a href="index.html">Logout</a>
      </nav>
    </header>

    <h1>Settings</h1>

    <div class="section">
      <h2>Account</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" value="your@email.com" readonly style="background: #f5f5f5;">
      </div>
      <div class="form-group">
        <label>Password</label>
        <a href="forgot-password.html" class="btn btn-secondary">Change Password</a>
      </div>
    </div>

    <div class="section">
      <h2>Subscription</h2>
      <div class="subscription-info">
        <div class="plan">Creator Plan - $29/mo</div>
        <div class="meta">Next billing: January 4, 2026</div>
      </div>
      <a href="#" class="btn btn-secondary">Manage Billing</a>
      <a href="#" class="btn btn-danger" style="margin-left: 8px;">Cancel Subscription</a>
    </div>

    <div class="section">
      <h2>Usage</h2>
      <div style="margin-bottom: 8px;">
        <strong>Images this month:</strong> 5 / 50
      </div>
      <div style="height: 8px; background: #eee;">
        <div style="height: 100%; width: 10%; background: #000;"></div>
      </div>
      <div style="font-size: 14px; color: #666; margin-top: 8px;">Resets on January 4, 2026</div>
    </div>
  </div>
</body>
</html>
