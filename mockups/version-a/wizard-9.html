<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 9: Name & Preview - RYLA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 480px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; }
    header { padding: 16px 0; }
    .logo { font-weight: bold; font-size: 20px; text-decoration: none; color: #000; }
    .progress { height: 4px; background: #eee; margin: 16px 0; }
    .progress-bar { height: 100%; background: #000; width: 90%; }
    .step-info { font-size: 14px; color: #666; margin-bottom: 8px; }
    h1 { font-size: 24px; margin-bottom: 24px; }
    .form-group { margin-bottom: 24px; }
    label { display: block; font-weight: bold; margin-bottom: 8px; }
    input { width: 100%; padding: 12px; border: 2px solid #ccc; font-size: 16px; }
    input:focus { outline: none; border-color: #000; }
    .summary { background: #f5f5f5; padding: 16px; margin: 24px 0; }
    .summary h3 { margin-bottom: 12px; }
    .summary-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #ddd; }
    .summary-item:last-child { border-bottom: none; }
    .nav { display: flex; justify-content: space-between; margin-top: auto; padding: 24px 0; }
    .btn { display: inline-block; background: #000; color: #fff; padding: 12px 24px; text-decoration: none; font-weight: bold; }
    .btn-back { background: #fff; color: #000; border: 1px solid #000; }
    .version-badge { position: fixed; top: 10px; right: 10px; background: #000; color: #fff; padding: 4px 8px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="version-badge">Version A</div>
  <div class="container">
    <header><a href="index.html" class="logo">RYLA</a></header>
    <div class="progress"><div class="progress-bar"></div></div>
    <div class="step-info">Step 9 of 10</div>
    <h1>Name Your Character</h1>
    
    <div class="form-group">
      <label>Character Name</label>
      <input type="text" placeholder="e.g., Luna, Sophia, Aria..." value="Luna">
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-item"><span>Ethnicity</span><span>Caucasian</span></div>
      <div class="summary-item"><span>Age</span><span>25-34</span></div>
      <div class="summary-item"><span>Body</span><span>Athletic</span></div>
      <div class="summary-item"><span>Hair</span><span>Long Wavy, Brown</span></div>
      <div class="summary-item"><span>Eyes</span><span>Green</span></div>
      <div class="summary-item"><span>Style</span><span>Elegant</span></div>
      <div class="summary-item"><span>Voice</span><span>Confident</span></div>
    </div>

    <div class="nav">
      <a href="wizard-8.html" class="btn btn-back">← Back</a>
      <a href="wizard-10.html" class="btn">Review & Generate →</a>
    </div>
  </div>
</body>
</html>
