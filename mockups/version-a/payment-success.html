<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success - RYLA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 480px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; text-align: center; }
    .success-icon { font-size: 64px; margin-bottom: 24px; }
    h1 { font-size: 28px; margin-bottom: 8px; }
    p { color: #666; margin-bottom: 24px; }
    .receipt { background: #f5f5f5; padding: 16px; margin: 24px 0; text-align: left; }
    .receipt-item { display: flex; justify-content: space-between; padding: 8px 0; }
    .receipt-item.total { border-top: 1px solid #ccc; font-weight: bold; margin-top: 8px; padding-top: 16px; }
    .btn { display: inline-block; background: #000; color: #fff; padding: 16px 32px; text-decoration: none; font-weight: bold; margin: 16px 8px; }
    .btn:hover { background: #333; }
    .btn-secondary { background: #fff; color: #000; border: 1px solid #000; }
    .email-note { font-size: 14px; color: #666; margin-top: 24px; }
    .version-badge { position: fixed; top: 10px; right: 10px; background: #000; color: #fff; padding: 4px 8px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="version-badge">Version A</div>
  <div class="container">
    <div class="success-icon">✓</div>
    <h1>Payment Successful!</h1>
    <p>Welcome to RYLA. Your character is ready.</p>

    <div class="receipt">
      <div class="receipt-item"><span>Creator Plan</span><span>$29/mo</span></div>
      <div class="receipt-item"><span>Next billing</span><span>Jan 4, 2026</span></div>
      <div class="receipt-item total"><span>Total paid</span><span>$29.00</span></div>
    </div>

    <div>
      <a href="dashboard.html" class="btn">Go to Dashboard →</a>
    </div>

    <p class="email-note">Receipt sent to your@email.com</p>
  </div>
</body>
</html>
