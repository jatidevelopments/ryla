<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - RYLA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
    .logo { font-weight: bold; font-size: 24px; text-align: center; margin-bottom: 32px; }
    .logo a { text-decoration: none; color: #000; }
    h1 { font-size: 24px; text-align: center; margin-bottom: 8px; }
    .subtitle { text-align: center; color: #666; margin-bottom: 24px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 8px; }
    .form-group input { width: 100%; padding: 12px; border: 2px solid #ccc; font-size: 16px; }
    .form-group input:focus { outline: none; border-color: #000; }
    .btn { display: block; width: 100%; background: #000; color: #fff; padding: 14px; text-align: center; text-decoration: none; font-weight: bold; border: none; cursor: pointer; font-size: 16px; }
    .btn:hover { background: #333; }
    .back-link { text-align: center; margin-top: 24px; }
    .back-link a { color: #666; text-decoration: underline; }
    .version-badge { position: fixed; top: 10px; right: 10px; background: #000; color: #fff; padding: 4px 8px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="version-badge">Version A</div>
  <div class="container">
    <div class="logo"><a href="index.html">RYLA</a></div>
    <h1>Reset Password</h1>
    <p class="subtitle">Enter your email and we'll send you a reset link</p>
    
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="your@email.com" required>
      </div>
      <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <div class="back-link">
      <a href="login.html">‚Üê Back to login</a>
    </div>
  </div>
</body>
</html>
