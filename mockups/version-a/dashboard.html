<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - RYLA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; min-height: 100vh; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; border-bottom: 1px solid #eee; margin-bottom: 24px; }
    .logo { font-weight: bold; font-size: 20px; text-decoration: none; color: #000; }
    nav a { color: #000; text-decoration: none; margin-left: 24px; }
    nav a:hover { text-decoration: underline; }
    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    h1 { font-size: 28px; }
    .btn { display: inline-block; background: #000; color: #fff; padding: 12px 24px; text-decoration: none; font-weight: bold; }
    .btn:hover { background: #333; }
    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; margin-bottom: 32px; }
    .stat { background: #f5f5f5; padding: 16px; text-align: center; }
    .stat-value { font-size: 24px; font-weight: bold; }
    .stat-label { font-size: 14px; color: #666; }
    .characters-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
    .character-card { border: 1px solid #ccc; padding: 16px; }
    .character-card:hover { border-color: #000; }
    .character-image { background: #f5f5f5; height: 150px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; }
    .character-image span { color: #666; font-size: 12px; }
    .character-name { font-weight: bold; margin-bottom: 4px; }
    .character-meta { font-size: 14px; color: #666; margin-bottom: 8px; }
    .character-actions { display: flex; gap: 8px; }
    .character-actions a { font-size: 14px; color: #000; text-decoration: underline; }
    .empty-state { text-align: center; padding: 64px 24px; background: #f5f5f5; }
    .empty-state h2 { margin-bottom: 8px; }
    .empty-state p { color: #666; margin-bottom: 24px; }
    .version-badge { position: fixed; top: 10px; right: 10px; background: #000; color: #fff; padding: 4px 8px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="version-badge">Version A</div>
  <div class="container">
    <header>
      <a href="dashboard.html" class="logo">RYLA</a>
      <nav>
        <a href="dashboard.html"><strong>Dashboard</strong></a>
        <a href="wizard-1.html">Create New</a>
        <a href="settings.html">Settings</a>
        <a href="index.html">Logout</a>
      </nav>
    </header>

    <div class="page-header">
      <h1>My Characters</h1>
      <a href="wizard-1.html" class="btn">+ Create New</a>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-value">1</div>
        <div class="stat-label">Characters</div>
      </div>
      <div class="stat">
        <div class="stat-value">5</div>
        <div class="stat-label">Images</div>
      </div>
      <div class="stat">
        <div class="stat-value">45</div>
        <div class="stat-label">Credits Left</div>
      </div>
    </div>

    <div class="characters-grid">
      <a href="character.html" class="character-card" style="text-decoration: none; color: inherit;">
        <div class="character-image"><span>[Luna Image]</span></div>
        <div class="character-name">Luna</div>
        <div class="character-meta">5 images • Created today</div>
        <div class="character-actions">
          <span>View →</span>
        </div>
      </a>
      
      <!-- Empty state for new character slot -->
      <div class="character-card" style="border-style: dashed; display: flex; align-items: center; justify-content: center; min-height: 250px;">
        <a href="wizard-1.html" style="text-align: center; text-decoration: none; color: #666;">
          <div style="font-size: 32px; margin-bottom: 8px;">+</div>
          <div>Create Character</div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
