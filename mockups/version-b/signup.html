<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RYLA (Version B)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
    .logo { font-weight: bold; font-size: 24px; text-align: center; margin-bottom: 32px; }
    .logo a { text-decoration: none; color: #000; }
    h1 { font-size: 24px; text-align: center; margin-bottom: 8px; }
    .subtitle { text-align: center; color: #666; margin-bottom: 24px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-weight: bold; margin-bottom: 8px; }
    .form-group input { width: 100%; padding: 12px; border: 2px solid #ccc; font-size: 16px; }
    .form-group input:focus { outline: none; border-color: #000; }
    .btn { display: block; width: 100%; background: #000; color: #fff; padding: 14px; text-align: center; text-decoration: none; font-weight: bold; border: none; cursor: pointer; font-size: 16px; }
    .btn:hover { background: #333; }
    .login-link { text-align: center; margin-top: 24px; padding-top: 24px; border-top: 1px solid #eee; }
    .login-link a { color: #000; font-weight: bold; }
    .benefits { background: #f5f5f5; padding: 16px; margin-bottom: 24px; }
    .benefits h3 { margin-bottom: 8px; font-size: 14px; }
    .benefits li { font-size: 14px; margin-left: 20px; color: #444; }
    .version-badge { position: fixed; top: 10px; right: 10px; background: #000; color: #fff; padding: 4px 8px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="version-badge">Version B</div>
  <div class="container">
    <div class="logo"><a href="index.html">RYLA</a></div>
    <h1>Create your account</h1>
    <p class="subtitle">Start creating AI influencers for free</p>

    <div class="benefits">
      <h3>Free account includes:</h3>
      <ul>
        <li>1 character</li>
        <li>3 images</li>
        <li>Watermarked outputs</li>
      </ul>
    </div>
    
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="your@email.com" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="At least 8 characters" required>
      </div>
      <a href="dashboard.html" class="btn">Create Account â†’</a>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>
</body>
</html>
