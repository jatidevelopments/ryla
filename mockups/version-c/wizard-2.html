<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 2 - RYLA (Version C)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .layout { display: flex; min-height: 100vh; }
    .preview-panel { flex: 1; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 24px; position: sticky; top: 0; height: 100vh; }
    .preview-image { width: 100%; max-width: 300px; aspect-ratio: 3/4; background: #ddd; display: flex; align-items: center; justify-content: center; margin-bottom: 16px; border: 2px solid #ccc; }
    .preview-label { font-size: 14px; color: #666; }
    .preview-specs { background: #fff; padding: 12px; margin-top: 16px; width: 100%; max-width: 300px; font-size: 12px; }
    .preview-specs div { display: flex; justify-content: space-between; padding: 4px 0; }
    .form-panel { flex: 1; padding: 24px; max-width: 400px; }
    header { margin-bottom: 24px; }
    .logo { font-weight: bold; font-size: 20px; text-decoration: none; color: #000; }
    .progress { height: 4px; background: #eee; margin-bottom: 16px; }
    .progress-bar { height: 100%; background: #000; width: 20%; }
    .step-info { font-size: 14px; color: #666; margin-bottom: 8px; }
    h1 { font-size: 24px; margin-bottom: 24px; }
    .options { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 24px 0; }
    .option { border: 2px solid #ccc; padding: 16px; text-align: center; cursor: pointer; }
    .option:hover { border-color: #000; }
    .option.selected { border-color: #000; background: #f5f5f5; }
    .nav { display: flex; justify-content: space-between; margin-top: 32px; }
    .btn { display: inline-block; background: #000; color: #fff; padding: 12px 24px; text-decoration: none; font-weight: bold; }
    .btn-back { background: #fff; color: #000; border: 1px solid #000; }
    .version-badge { position: fixed; top: 10px; right: 10px; background: #000; color: #fff; padding: 4px 8px; font-size: 12px; z-index: 100; }
    @media (max-width: 768px) {
      .layout { flex-direction: column; }
      .preview-panel { height: auto; min-height: 250px; position: relative; }
    }
  </style>
</head>
<body>
  <div class="version-badge">Version C</div>
  
  <div class="layout">
    <div class="preview-panel">
      <div class="preview-image">[Asian Female Preview]</div>
      <div class="preview-label">Updating...</div>
      <div class="preview-specs">
        <div><span>Ethnicity:</span><span>Asian</span></div>
        <div><span>Age:</span><span>—</span></div>
        <div><span>Body:</span><span>—</span></div>
      </div>
    </div>

    <div class="form-panel">
      <header><a href="index.html" class="logo">RYLA</a></header>
      <div class="progress"><div class="progress-bar"></div></div>
      <div class="step-info">Step 2 of 10</div>
      <h1>Select Age Range</h1>
      <div class="options">
        <div class="option selected">18-24</div>
        <div class="option">25-34</div>
        <div class="option">35-44</div>
        <div class="option">45-54</div>
      </div>
      <div class="nav">
        <a href="wizard-1.html" class="btn btn-back">← Back</a>
        <a href="wizard-final.html" class="btn">Next →</a>
      </div>
    </div>
  </div>
</body>
</html>
