<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success - RYLA (Version C)</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 480px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; text-align: center; }
    .success-icon { font-size: 64px; margin-bottom: 24px; }
    h1 { font-size: 28px; margin-bottom: 8px; }
    p { color: #666; margin-bottom: 24px; }
    .download-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin: 24px 0; }
    .download-item { background: #f5f5f5; aspect-ratio: 3/4; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #666; }
    .btn { display: inline-block; background: #000; color: #fff; padding: 16px 32px; text-decoration: none; font-weight: bold; margin: 8px; }
    .btn-secondary { background: #fff; color: #000; border: 1px solid #000; }
    .version-badge { position: fixed; top: 10px; right: 10px; background: #000; color: #fff; padding: 4px 8px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="version-badge">Version C</div>
  <div class="container">
    <div class="success-icon">✓</div>
    <h1>Yuki is Ready!</h1>
    <p>Your HD images are ready to download</p>

    <div class="download-grid">
      <div class="download-item">[HD 1]</div>
      <div class="download-item">[HD 2]</div>
      <div class="download-item">[HD 3]</div>
      <div class="download-item">[HD 4]</div>
      <div class="download-item">[HD 5]</div>
      <div class="download-item" style="background: #000; color: #fff;">+</div>
    </div>

    <div>
      <a href="#" class="btn">↓ Download All (ZIP)</a>
      <a href="dashboard.html" class="btn btn-secondary">Go to Dashboard</a>
    </div>
  </div>
</body>
</html>
