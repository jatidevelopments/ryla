<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 3: Face - RYLA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; }
    
    header { display: flex; justify-content: space-between; align-items: center; padding: 16px 0; }
    .logo { font-weight: bold; font-size: 20px; text-decoration: none; color: #000; }
    .close { text-decoration: none; color: #666; font-size: 24px; }
    
    .progress { height: 4px; background: #eee; margin: 16px 0; }
    .progress-bar { height: 100%; background: #000; width: 50%; }
    .step-info { font-size: 14px; color: #666; margin-bottom: 8px; }
    
    h1 { font-size: 24px; margin-bottom: 8px; }
    .subtitle { color: #666; margin-bottom: 24px; }
    
    .option-group { margin-bottom: 24px; }
    .option-label { font-weight: bold; margin-bottom: 12px; }
    
    /* Compact option grid */
    .options-compact { display: flex; flex-wrap: wrap; gap: 8px; }
    .option-chip { border: 2px solid #ddd; padding: 8px 16px; cursor: pointer; font-size: 14px; }
    .option-chip:hover { border-color: #999; }
    .option-chip.selected { border-color: #000; background: #f5f5f5; }
    
    /* Color swatches */
    .color-swatches { display: flex; gap: 8px; flex-wrap: wrap; }
    .color-swatch { width: 40px; height: 40px; border: 2px solid #ddd; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 10px; }
    .color-swatch:hover { border-color: #999; }
    .color-swatch.selected { border-color: #000; box-shadow: 0 0 0 2px #000; }
    .color-swatch.black { background: #1a1a1a; color: #fff; }
    .color-swatch.brown { background: #5c4033; color: #fff; }
    .color-swatch.blonde { background: #f5deb3; }
    .color-swatch.red { background: #8b0000; color: #fff; }
    .color-swatch.auburn { background: #a52a2a; color: #fff; }
    .color-swatch.gray { background: #808080; color: #fff; }
    .color-swatch.white { background: #f5f5f5; border-color: #ccc; }
    
    .nav { display: flex; justify-content: space-between; margin-top: auto; padding: 24px 0; }
    .btn { display: inline-block; background: #000; color: #fff; padding: 12px 24px; text-decoration: none; font-weight: bold; }
    .btn-back { background: #fff; color: #000; border: 1px solid #000; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="index.html" class="logo">RYLA</a>
      <a href="index.html" class="close">×</a>
    </header>

    <div class="progress"><div class="progress-bar"></div></div>
    <div class="step-info">Step 3 of 6 • Face</div>
    
    <h1>Hair & Eyes</h1>
    <p class="subtitle">Customize facial features</p>

    <div class="option-group">
      <div class="option-label">Hair Style</div>
      <div class="options-compact">
        <div class="option-chip selected">Long</div>
        <div class="option-chip">Short</div>
        <div class="option-chip">Braids</div>
        <div class="option-chip">Ponytail</div>
        <div class="option-chip">Bangs</div>
        <div class="option-chip">Bun</div>
        <div class="option-chip">Wavy</div>
      </div>
    </div>

    <div class="option-group">
      <div class="option-label">Hair Color</div>
      <div class="color-swatches">
        <div class="color-swatch black selected"></div>
        <div class="color-swatch brown"></div>
        <div class="color-swatch blonde"></div>
        <div class="color-swatch red"></div>
        <div class="color-swatch auburn"></div>
        <div class="color-swatch gray"></div>
        <div class="color-swatch white"></div>
      </div>
    </div>

    <div class="option-group">
      <div class="option-label">Eye Color</div>
      <div class="color-swatches">
        <div class="color-swatch" style="background: #5c4033; color: #fff;">Brown</div>
        <div class="color-swatch selected" style="background: #4169e1; color: #fff;">Blue</div>
        <div class="color-swatch" style="background: #228b22; color: #fff;">Green</div>
        <div class="color-swatch" style="background: #8b7355;">Hazel</div>
        <div class="color-swatch" style="background: #708090; color: #fff;">Gray</div>
        <div class="color-swatch" style="background: #ffbf00;">Amber</div>
      </div>
    </div>

    <div class="nav">
      <a href="wizard-2.html" class="btn btn-back">← Back</a>
      <a href="wizard-4.html" class="btn">Next →</a>
    </div>
  </div>
</body>
</html>
