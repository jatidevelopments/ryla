<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generating... - RYLA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 500px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    
    .spinner { width: 64px; height: 64px; border: 4px solid #eee; border-top-color: #000; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 24px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    h1 { font-size: 24px; margin-bottom: 8px; }
    .subtitle { color: #666; margin-bottom: 32px; }
    
    .progress-container { width: 100%; max-width: 300px; margin-bottom: 24px; }
    .progress-bar-outer { height: 8px; background: #eee; border-radius: 4px; overflow: hidden; }
    .progress-bar-inner { height: 100%; background: #000; width: 35%; animation: progress 30s ease-out forwards; }
    @keyframes progress { to { width: 95%; } }
    .progress-text { font-size: 14px; color: #666; margin-top: 8px; }
    
    .preview-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin: 24px 0; width: 100%; max-width: 400px; }
    .preview-slot { aspect-ratio: 3/4; background: #f0f0f0; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #888; }
    .preview-slot.loading { animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    
    .tip { background: #f5f5f5; padding: 16px; max-width: 400px; text-align: left; }
    .tip h3 { font-size: 13px; margin-bottom: 8px; }
    .tip p { font-size: 13px; color: #666; }
    
    .demo-link { margin-top: 32px; }
    .demo-link a { color: #000; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Creating Sofia...</h1>
    <p class="subtitle">Generating 5 HQ images</p>
    
    <div class="progress-container">
      <div class="progress-bar-outer">
        <div class="progress-bar-inner"></div>
      </div>
      <div class="progress-text">Usually takes 30-60 seconds</div>
    </div>

    <div class="preview-grid">
      <div class="preview-slot loading">[1]</div>
      <div class="preview-slot loading">[2]</div>
      <div class="preview-slot loading">[3]</div>
      <div class="preview-slot loading">[4]</div>
      <div class="preview-slot loading">[5]</div>
    </div>

    <div class="tip">
      <h3>ðŸ’¡ Did you know?</h3>
      <p>Your character's face will stay consistent across all images. Use regenerate to create new poses without changing appearance.</p>
    </div>

    <div class="demo-link">
      <a href="character.html">â†’ Skip to result (demo)</a>
    </div>
  </div>
</body>
</html>
