<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RYLA</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #fff; color: #000; line-height: 1.5; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }
    
    .logo { font-weight: bold; font-size: 32px; text-align: center; margin-bottom: 48px; }
    
    h1 { font-size: 24px; text-align: center; margin-bottom: 8px; }
    .subtitle { text-align: center; color: #666; margin-bottom: 32px; }
    
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
    input { width: 100%; padding: 14px; border: 1px solid #ddd; font-size: 16px; }
    input:focus { outline: none; border-color: #000; }
    
    .form-footer { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; font-size: 14px; }
    .form-footer a { color: #000; }
    .checkbox-label { display: flex; align-items: center; gap: 8px; }
    .checkbox-label input { width: auto; }
    
    .btn { display: block; width: 100%; background: #000; color: #fff; padding: 16px; text-align: center; text-decoration: none; font-weight: bold; font-size: 16px; border: none; cursor: pointer; }
    .btn:hover { background: #333; }
    
    .divider { text-align: center; color: #666; margin: 24px 0; position: relative; }
    .divider::before, .divider::after { content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background: #ddd; }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    
    .signup-link { text-align: center; font-size: 14px; }
    .signup-link a { color: #000; font-weight: bold; }
    
    .note { text-align: center; font-size: 12px; color: #666; margin-top: 24px; }
    .note a { color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">RYLA</div>
    
    <h1>Welcome back</h1>
    <p class="subtitle">Log in to manage your AI characters</p>
    
    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="you@example.com">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="••••••••">
      </div>
      
      <div class="form-footer">
        <label class="checkbox-label">
          <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>
      
      <a href="empty-state.html" class="btn">Log In</a>
    </form>
    
    <div class="divider">or</div>
    
    <div class="signup-link">
      Don't have an account? <a href="#">Complete the funnel →</a>
    </div>
    
    <p class="note">
      By logging in, you agree to our <a href="legal.html">Terms</a> and <a href="legal.html">Privacy Policy</a>
    </p>
  </div>
</body>
</html>
