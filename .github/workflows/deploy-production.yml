name: Deploy Production

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  pull-requests: read

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        app:
          - name: landing
            config: apps/landing/fly.toml
            dockerfile: apps/landing/Dockerfile
            fly_app: ryla-landing-prod
          - name: funnel
            config: apps/funnel/fly.toml
            dockerfile: apps/funnel/Dockerfile
            fly_app: ryla-funnel-prod
          - name: web
            config: apps/web/fly.toml
            dockerfile: apps/web/Dockerfile
            fly_app: ryla-web-prod
          - name: api
            config: apps/api/fly.toml
            dockerfile: apps/api/Dockerfile
            fly_app: ryla-api-prod
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable corepack (for pnpm)
        run: corepack enable
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Pull and extract ghcr assets (for web app)
        if: matrix.app.name == 'web'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/jatidevelopments/ryla-web-assets:latest || echo "Warning: Could not pull ghcr assets image, will use default public folder"
          # Extract assets from the image and copy to public folder
          if docker image inspect ghcr.io/jatidevelopments/ryla-web-assets:latest >/dev/null 2>&1; then \
            echo "========================================="; \
            echo "Extracting assets from ghcr image..."; \
            echo "========================================="; \
            CONTAINER_ID=$(docker create ghcr.io/jatidevelopments/ryla-web-assets:latest); \
            echo "Created container: $CONTAINER_ID"; \
            # List container filesystem to see what's available
            echo "Container filesystem structure:"; \
            docker run --rm ghcr.io/jatidevelopments/ryla-web-assets:latest ls -la / 2>/dev/null || true; \
            # Try multiple source paths
            EXTRACTED=false; \
            for SOURCE_PATH in "/public" "/assets" "/"; do \
              echo "Trying to extract from $SOURCE_PATH"; \
              if docker cp "$CONTAINER_ID:$SOURCE_PATH" ./apps/web/public-temp/ 2>/dev/null; then \
                echo "Successfully extracted from $SOURCE_PATH"; \
                echo "Contents of public-temp:"; \
                ls -la ./apps/web/public-temp/ | head -20 || true; \
                if [ -d "./apps/web/public-temp" ] && [ "$(ls -A ./apps/web/public-temp 2>/dev/null)" ]; then \
                  echo "Copying extracted assets to apps/web/public/"; \
                  # Ensure target directory exists
                  mkdir -p ./apps/web/public/; \
                  # Copy with verbose output
                  cp -rv ./apps/web/public-temp/* ./apps/web/public/ 2>&1 | head -30 || true; \
                  echo "Assets extracted and copied successfully"; \
                  echo "Files in apps/web/public/images after copy:"; \
                  ls -la ./apps/web/public/images/ | head -20 || true; \
                  echo "Ethnicity images:"; \
                  ls -la ./apps/web/public/images/ethnicity/female/ 2>/dev/null | head -10 || echo "No ethnicity images found"; \
                  EXTRACTED=true; \
                else \
                  echo "Warning: public-temp directory is empty"; \
                fi; \
                rm -rf ./apps/web/public-temp; \
                break; \
              else \
                echo "Failed to extract from $SOURCE_PATH"; \
              fi; \
            done; \
            if [ "$EXTRACTED" = "false" ]; then \
              echo "Warning: Could not extract assets from any source path"; \
            fi; \
            docker rm "$CONTAINER_ID" 2>/dev/null || true; \
          else \
            echo "Image not available, using default public folder"; \
          fi
        continue-on-error: true
      
      - name: Build apps
        run: pnpm nx build ${{ matrix.app.name }} --configuration=production
      
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Stop old machines (if any)
        run: |
          # Install jq if not available
          sudo apt-get update && sudo apt-get install -y jq || true
          # Stop all machines for this app to ensure clean deployment
          MACHINES=$(flyctl machines list --app ${{ matrix.app.fly_app }} --json 2>/dev/null || echo "[]")
          echo "$MACHINES" | jq -r '.[].id' | while read machine_id; do
            if [ -n "$machine_id" ]; then
              echo "Stopping machine: $machine_id"
              flyctl machines stop "$machine_id" --app ${{ matrix.app.fly_app }} || true
            fi
          done
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        continue-on-error: true
      
      - name: Deploy to Fly.io
        run: |
          if [ "${{ matrix.app.name }}" == "web" ]; then
            flyctl deploy \
              --config ${{ matrix.app.config }} \
              --dockerfile ${{ matrix.app.dockerfile }} \
              --app ${{ matrix.app.fly_app }} \
              --strategy immediate \
              --build-arg GHCR_IMAGE=ghcr.io/jatidevelopments/ryla-web-assets:latest
          else
            flyctl deploy \
              --config ${{ matrix.app.config }} \
              --dockerfile ${{ matrix.app.dockerfile }} \
              --app ${{ matrix.app.fly_app }} \
              --strategy immediate
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Health Check
        run: |
          sleep 10
          flyctl status --app ${{ matrix.app.fly_app }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Notify Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"DEPLOY: production ${{ github.ref_name }} - ${{ matrix.app.name }} success"}' \
            ${{ secrets.SLACK_WEBHOOK_DEPLOYS }}
      
      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ALERT: production deploy failed - ${{ github.ref_name }} - ${{ matrix.app.name }}"}' \
            ${{ secrets.SLACK_WEBHOOK_ALERTS }}
      
      - name: Audit Log
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"AUDIT: production deploy by ${{ github.actor }} - ${{ matrix.app.name }} - status: ${{ job.status }} - ref: ${{ github.ref_name }}"}' \
            ${{ secrets.SLACK_WEBHOOK_AUDIT }}

