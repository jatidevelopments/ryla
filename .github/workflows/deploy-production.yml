name: Deploy Production

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  pull-requests: read

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    strategy:
      matrix:
        app:
          - name: landing
            config: apps/landing/fly.toml
            dockerfile: apps/landing/Dockerfile
            fly_app: ryla-landing-prod
          - name: funnel
            config: apps/funnel/fly.toml
            dockerfile: apps/funnel/Dockerfile
            fly_app: ryla-funnel-prod
          - name: web
            config: apps/web/fly.toml
            dockerfile: apps/web/Dockerfile
            fly_app: ryla-web-prod
          - name: api
            config: apps/api/fly.toml
            dockerfile: apps/api/Dockerfile
            fly_app: ryla-api-prod
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable corepack (for pnpm)
        run: corepack enable
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build apps
        run: pnpm nx build ${{ matrix.app.name }} --configuration=production
      
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: |
          flyctl deploy \
            --config ${{ matrix.app.config }} \
            --dockerfile ${{ matrix.app.dockerfile }} \
            --app ${{ matrix.app.fly_app }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Health Check
        run: |
          sleep 10
          flyctl status --app ${{ matrix.app.fly_app }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Notify Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"DEPLOY: production ${{ github.ref_name }} - ${{ matrix.app.name }} success"}' \
            ${{ secrets.SLACK_WEBHOOK_DEPLOYS }}
      
      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ALERT: production deploy failed - ${{ github.ref_name }} - ${{ matrix.app.name }}"}' \
            ${{ secrets.SLACK_WEBHOOK_ALERTS }}
      
      - name: Audit Log
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"AUDIT: production deploy by ${{ github.actor }} - ${{ matrix.app.name }} - status: ${{ job.status }} - ref: ${{ github.ref_name }}"}' \
            ${{ secrets.SLACK_WEBHOOK_AUDIT }}

