name: Deploy Staging

on:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    strategy:
      matrix:
        app:
          - name: landing
            config: apps/landing/fly.toml
            dockerfile: apps/landing/Dockerfile
            fly_app: ryla-landing-staging
          - name: funnel
            config: apps/funnel/fly.toml
            dockerfile: apps/funnel/Dockerfile
            fly_app: funnel-v3-adult-staging
          - name: web
            config: apps/web/fly.toml
            dockerfile: apps/web/Dockerfile
            fly_app: ryla-web-staging
          - name: api
            config: apps/api/fly.toml
            dockerfile: apps/api/Dockerfile
            fly_app: ryla-api-staging
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Enable corepack (for pnpm)
        run: corepack enable
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Pull ghcr assets image (for web app)
        if: matrix.app.name == 'web'
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker pull ghcr.io/jatidevelopments/ryla-web-assets:latest || echo "Warning: Could not pull ghcr assets image, will use default public folder"
        continue-on-error: true
      
      - name: Build apps
        run: pnpm nx build ${{ matrix.app.name }} --configuration=production
      
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Stop old machines (if any)
        run: |
          # Install jq if not available
          sudo apt-get update && sudo apt-get install -y jq || true
          # Stop all machines for this app to ensure clean deployment
          MACHINES=$(flyctl machines list --app ${{ matrix.app.fly_app }} --json 2>/dev/null || echo "[]")
          echo "$MACHINES" | jq -r '.[].id' | while read machine_id; do
            if [ -n "$machine_id" ]; then
              echo "Stopping machine: $machine_id"
              flyctl machines stop "$machine_id" --app ${{ matrix.app.fly_app }} || true
            fi
          done
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        continue-on-error: true
      
      - name: Deploy to Fly.io
        run: |
          if [ "${{ matrix.app.name }}" == "web" ]; then
            flyctl deploy \
              --config ${{ matrix.app.config }} \
              --dockerfile ${{ matrix.app.dockerfile }} \
              --app ${{ matrix.app.fly_app }} \
              --strategy immediate \
              --build-arg GHCR_IMAGE=ghcr.io/jatidevelopments/ryla-web-assets:latest
          else
            flyctl deploy \
              --config ${{ matrix.app.config }} \
              --dockerfile ${{ matrix.app.dockerfile }} \
              --app ${{ matrix.app.fly_app }} \
              --strategy immediate
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Health Check
        run: |
          sleep 10
          flyctl status --app ${{ matrix.app.fly_app }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Notify Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"DEPLOY: staging ${{ github.sha }} - ${{ matrix.app.name }} success"}' \
            ${{ secrets.SLACK_WEBHOOK_DEPLOYS }}
      
      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ALERT: staging deploy failed - ${{ github.sha }} - ${{ matrix.app.name }}"}' \
            ${{ secrets.SLACK_WEBHOOK_ALERTS }}

