name: Deploy Staging

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    strategy:
      matrix:
        app:
          - name: landing
            config: apps/landing/fly.toml
            dockerfile: apps/landing/Dockerfile
            fly_app: ryla-landing-staging
          - name: funnel
            config: apps/funnel/fly.toml
            dockerfile: apps/funnel/Dockerfile
            fly_app: funnel-v3-adult-staging
          - name: web
            config: apps/web/fly.toml
            dockerfile: apps/web/Dockerfile
            fly_app: ryla-web-staging
          - name: api
            config: apps/api/fly.toml
            dockerfile: apps/api/Dockerfile
            fly_app: ryla-api-staging
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build apps
        run: pnpm nx build ${{ matrix.app.name }} --configuration=production
      
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: |
          flyctl deploy \
            --config ${{ matrix.app.config }} \
            --dockerfile ${{ matrix.app.dockerfile }} \
            --app ${{ matrix.app.fly_app }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Health Check
        run: |
          sleep 10
          flyctl status --app ${{ matrix.app.fly_app }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - name: Notify Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"DEPLOY: staging ${{ github.sha }} - ${{ matrix.app.name }} success"}' \
            ${{ secrets.SLACK_WEBHOOK_DEPLOYS }}
      
      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"ALERT: staging deploy failed - ${{ github.sha }} - ${{ matrix.app.name }}"}' \
            ${{ secrets.SLACK_WEBHOOK_ALERTS }}

