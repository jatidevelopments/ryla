name: Publish RunPod Handler Images (GHCR)

on:
  push:
    branches: [main]
    paths:
      - "handlers/**"
      - "docker/**"
      - ".github/workflows/publish-runpod-handlers-ghcr.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # GitHub-hosted runners can run out of disk during large Docker builds.
      # Free space aggressively before building.
      - name: Free disk space
        shell: bash
        run: |
          set -euxo pipefail
          df -h
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo docker system prune -af || true
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push flux-dev handler
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/flux-dev-handler/Dockerfile
          push: true
          provenance: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/ryla-prod-guarded-flux-dev-handler:latest
            ghcr.io/${{ github.repository_owner }}/ryla-prod-guarded-flux-dev-handler:${{ github.sha }}

      - name: Build & push z-image-turbo handler
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/z-image-turbo-handler/Dockerfile
          push: true
          provenance: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/ryla-prod-guarded-z-image-turbo-handler:latest
            ghcr.io/${{ github.repository_owner }}/ryla-prod-guarded-z-image-turbo-handler:${{ github.sha }}


