# Local development infrastructure
# Usage: docker compose up -d

services:
  # PostgreSQL database for local development
  postgres:
    image: postgres:15-alpine
    container_name: ryla-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ryla
      POSTGRES_USER: ryla
      POSTGRES_PASSWORD: ryla_local_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ryla -d ryla"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and job queues
  redis:
    image: redis:7-alpine
    container_name: ryla-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for local S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: ryla-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ryla_minio
      MINIO_ROOT_PASSWORD: ryla_minio_secret
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO setup: creates default bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: ryla-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ryla_minio ryla_minio_secret;
      mc mb local/ryla-images --ignore-existing;
      mc anonymous set download local/ryla-images;
      echo 'Bucket ryla-images created and configured';
      "

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ryla-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ryla.ai
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
